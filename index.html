<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг качества воздуха</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение шрифта Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        .status-good { background-color: #3CFF00; }
        .status-moderate { background-color: #FFE500; }
        .status-bad { background-color: #FF0000; }
        tbody tr:not(.date-header):hover {
            background-color: #2D2D2D;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color: 0.2s;
        }
        .action-btn:hover {
            background-color: #4F4F4F;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Auth Container -->
    <div id="auth-container" class="max-w-md mx-auto">
        <div class="bg-[#252525] p-8 rounded-lg border border-gray-700">
            <div class="flex justify-center mb-4">
                 <svg class="w-16 h-16 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-center mb-6">Авторизация</h2>
            <form id="auth-form" autocomplete="off">
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Логин</label>
                    <input type="email" id="email" name="email" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Пароль</label>
                    <input type="password" id="password" name="password" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
                </div>
                <div id="auth-error" class="text-red-500 text-sm mb-4 text-center hidden"></div>
                <button type="button" id="login-btn" class="w-full text-black bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5">Войти</button>
                <div class="text-center mt-4 flex justify-center items-center">
                    <span class="text-sm text-gray-300">Нет аккаунта?</span>
                    <button type="button" id="register-btn" class="text-sm font-medium text-yellow-500 hover:underline ml-2">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <!-- App Container (hidden by default) -->
    <div id="app-container" class="max-w-7xl mx-auto hidden">
        <!-- Заголовок -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold">Мониторинг качества воздуха</h1>
            <div id="user-info" class="flex items-center gap-4">
                <span id="user-email" class="text-gray-300"></span>
                <button id="logout-btn" class="text-sm text-yellow-500 hover:text-yellow-400">Выйти</button>
            </div>
        </header>
        
        <!-- Панель добавления данных -->
        <section class="mb-8 p-6 bg-[#252525] rounded-lg border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Добавить новую запись</h2>
            <form id="add-record-form">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="date" class="block mb-2 text-sm font-medium text-gray-300">Дата</label>
                        <input type="date" id="date" name="date" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="time" class="block mb-2 text-sm font-medium text-gray-300">Время</label>
                        <input type="time" id="time" name="time" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" required>
                    </div>
                </div>
                <div class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <div>
                        <label for="hcho" class="block mb-2 text-sm font-medium text-gray-300">HCHO</label>
                        <input type="number" step="0.001" id="hcho" name="hcho" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="0.010">
                    </div>
                    <div>
                        <label for="tvoc" class="block mb-2 text-sm font-medium text-gray-300">TVOC</label>
                        <input type="number" step="0.01" id="tvoc" name="tvoc" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="0.08">
                    </div>
                    <div>
                        <label for="pm25" class="block mb-2 text-sm font-medium text-gray-300">PM2.5</label>
                        <input type="number" step="0.1" id="pm25" name="pm25" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="5.0">
                    </div>
                    <div>
                        <label for="pm10" class="block mb-2 text-sm font-medium text-gray-300">PM10</label>
                        <input type="number" step="0.1" id="pm10" name="pm10" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="8.0">
                    </div>
                    <div>
                        <label for="co2" class="block mb-2 text-sm font-medium text-gray-300">CO2</label>
                        <input type="number" step="1" id="co2" name="co2" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="450">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="comment" class="block mb-2 text-sm font-medium text-gray-300">Комментарий</label>
                    <textarea id="comment" name="comment" rows="2" class="bg-[#333333] border border-[#4F4F4F] text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="Введите комментарий..."></textarea>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full text-black bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Добавить</button>
                </div>
            </form>
        </section>

        <main>
             <div class="overflow-x-auto bg-[#252525] rounded-lg border border-gray-700">
                <table class="min-w-full text-sm text-left">
                    <thead class="bg-[#2D2D2D] text-xs uppercase text-gray-300">
                        <tr>
                            <th scope="col" class="px-6 py-3">Время</th>
                            <th scope="col" class="px-6 py-3">HCHO (мг/м³)</th>
                            <th scope="col" class="px-6 py-3">TVOC (мг/м³)</th>
                            <th scope="col" class="px-6 py-3">PM2.5 (мкг/м³)</th>
                            <th scope="col" class="px-6 py-3">PM10 (мкг/м³)</th>
                            <th scope="col" class="px-6 py-3">CO2 (ppm)</th>
                            <th scope="col" class="px-6 py-3">Комментарий</th>
                            <th scope="col" class="px-6 py-3">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body" class="divide-y divide-gray-700">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged, 
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        addDoc, 
        onSnapshot,
        doc,
        deleteDoc,
        updateDoc,
        Timestamp,
        query,
        getDocs,
        writeBatch
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA2RhpbrMryEF2-lsHSDkkXA42q3JzK-xw",
        authDomain: "kachestvo-vozduha.firebaseapp.com",
        projectId: "kachestvo-vozduha",
        storageBucket: "kachestvo-vozduha.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Get the app ID from the environment, with a fallback
    const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'kachestvo-vozduha';

    let allRecords = [];
    let unsubscribe; // To store the onSnapshot listener

    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');
    const authError = document.getElementById('auth-error');

    const initialCsvData = `
    ,Дата,Время,HCHO мг/м3,TVOC мг/м3,PM2.5 мкг/м3,PM10 мкг/м3,CO2 ppm
    ,2025-09-01,10:30:00,0.045,0.35,11.5,17.5,750
    ,2025-09-01,20:30:00,0.055,0.45,13.5,21.0,830
    ,2025-09-02,10:30:00,0.040,0.32,11.0,16.0,730
    ,2025-09-02,20:30:00,0.050,0.40,13.0,19.0,790
    ,2025-09-03,10:30:00,0.048,0.38,12.0,18.5,780
    ,2025-09-03,20:30:00,0.060,0.50,14.0,22.0,850
    `;

    const parameters = {
        hcho: { thresholds: { good: 0.01, moderate: 0.05 } },
        tvoc: { thresholds: { good: 0.3, moderate: 1.0 } },
        pm25: { thresholds: { good: 15, moderate: 35 } },
        pm10: { thresholds: { good: 45, moderate: 75 } },
        co2:  { thresholds: { good: 800, moderate: 1200 } }
    };

    function getStatusClass(value, config) {
        if (value === null || value === undefined) return '';
        if (value > config.thresholds.moderate) return 'status-bad';
        if (value > config.thresholds.good) return 'status-moderate';
        return 'status-good';
    }

    function renderLog() {
        const tableBody = document.getElementById('log-table-body');
        tableBody.innerHTML = '';
        const sortedRecords = [...allRecords].sort((a, b) => b.datetime - a.datetime);

        if (sortedRecords.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="8" class="text-center p-4 text-gray-400">Нет данных. Добавьте первую запись.</td></tr>`;
            return;
        }

        let lastDate = null;
        sortedRecords.forEach(record => {
            const currentDate = record.date;
            if (currentDate !== lastDate) {
                const [year, month, day] = currentDate.split('-').map(Number);
                const dateObj = new Date(year, month - 1, day);
                const formattedDate = dateObj.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
                const headerRow = document.createElement('tr');
                headerRow.className = 'date-header bg-[#2D2D2D]';
                headerRow.innerHTML = `<td colspan="8" class="px-6 py-2 font-bold text-white">${formattedDate}</td>`;
                tableBody.appendChild(headerRow);
                lastDate = currentDate;
            }
            
            const row = document.createElement('tr');
            const formattedTime = record.datetime.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

            let cellsHTML = `<td class="px-6 py-4 font-medium whitespace-nowrap">${formattedTime}</td>`;

            Object.keys(parameters).forEach(key => {
                const value = record[key];
                const config = parameters[key];
                const statusClass = getStatusClass(value, config);
                const formattedValue = value !== null ? value.toFixed(key === 'hcho' ? 3 : (key === 'co2' ? 0 : 2)) : '--';
                cellsHTML += `<td class="px-6 py-4"><span class="status-dot ${statusClass}"></span><span>${formattedValue}</span></td>`;
            });
            
            const commentText = record.comment || '--';
            cellsHTML += `<td class="px-6 py-4 text-gray-300 whitespace-pre-wrap">${commentText}</td>`;
            cellsHTML += `<td class="px-6 py-4">
                <div class="flex items-center space-x-2">
                    <button title="Изменить комментарий" class="action-btn" data-action="edit" data-id="${record.id}">
                         <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>
                    </button>
                    <button title="Удалить запись" class="action-btn" data-action="delete" data-id="${record.id}">
                        <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </td>`;
            row.innerHTML = cellsHTML;
            tableBody.appendChild(row);
        });
    }

    async function handleAddRecord(event) {
        event.preventDefault();
        if (!auth.currentUser) return;
        const form = event.target;
        const formData = new FormData(form);
        const date = formData.get('date');
        const time = formData.get('time');
        const datetime = new Date(`${date}T${time}`);

        const newRecord = {
            datetime: Timestamp.fromDate(datetime),
            hcho: formData.get('hcho') ? parseFloat(formData.get('hcho')) : null,
            tvoc: formData.get('tvoc') ? parseFloat(formData.get('tvoc')) : null,
            pm25: formData.get('pm25') ? parseFloat(formData.get('pm25')) : null,
            pm10: formData.get('pm10') ? parseFloat(formData.get('pm10')) : null,
            co2:  formData.get('co2') ? parseInt(formData.get('co2'), 10) : null,
            comment: formData.get('comment').trim() || null
        };

        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'records'), newRecord);
            form.reset();
            setDefaultDateTime();
        } catch (e) {
            console.error("Error adding document: ", e);
        }
    }

    async function handleTableActions(event) {
        if (!auth.currentUser) return;
        const button = event.target.closest('[data-action]');
        if (!button) return;
        const recordId = button.dataset.id;
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'records', recordId);

        if (button.dataset.action === 'delete') {
            await deleteDoc(docRef);
        } else if (button.dataset.action === 'edit') {
            const record = allRecords.find(r => r.id === recordId);
            const newComment = prompt('Введите новый комментарий:', record.comment || '');
            if (newComment !== null) {
                await updateDoc(docRef, { comment: newComment.trim() || null });
            }
        }
    }

    function setDefaultDateTime() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('date').value = now.toISOString().slice(0,10);
        document.getElementById('time').value = now.toISOString().slice(11,16);
    }
    
    async function seedInitialData() {
        const rows = initialCsvData.trim().split('\n').slice(1);
        const recordsToSeed = rows.map(row => {
            const columns = row.split(',');
            const record = {
                datetime: Timestamp.fromDate(new Date(`${columns[1].trim()}T${columns[2].trim()}`)),
                hcho: parseFloat(columns[3]),
                tvoc: parseFloat(columns[4]),
                pm25: parseFloat(columns[5]),
                pm10: parseFloat(columns[6]),
                co2: parseInt(columns[7]),
                comment: null 
            };
            return record;
        });
        
        const batch = writeBatch(db);
        const recordsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'records');
        recordsToSeed.forEach(record => {
            const docRef = doc(recordsCollection);
            batch.set(docRef, record);
        });
        await batch.commit();
        console.log("Initial public data seeded.");
    }

    function showAuthError(message) {
        authError.textContent = message;
        authError.classList.remove('hidden');
    }

    function translateAuthError(error) {
        switch (error.code) {
            case 'auth/invalid-credential':
            case 'auth/user-not-found':
            case 'auth/wrong-password':
                return 'Неверный логин или пароль.';
            case 'auth/email-already-in-use':
                return 'Этот email уже зарегистрирован.';
            case 'auth/weak-password':
                return 'Пароль слишком слабый. Он должен содержать не менее 6 символов.';
            case 'auth/invalid-email':
                return 'Некорректный формат email.';
            default:
                return 'Произошла ошибка. Попробуйте снова.';
        }
    }

    // --- Main Auth State Logic ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const recordsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'records');
            
            const publicRecordsSnapshot = await getDocs(recordsCollectionRef);
            if (publicRecordsSnapshot.empty) {
                console.log("Public collection is empty, seeding initial data...");
                await seedInitialData();
            }

            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            document.getElementById('user-email').textContent = user.email;
            
            unsubscribe = onSnapshot(recordsCollectionRef, (snapshot) => {
                allRecords = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const jsDate = data.datetime.toDate();
                    return {
                        id: doc.id,
                        ...data,
                        datetime: jsDate,
                        date: jsDate.toISOString().slice(0, 10),
                    }
                });
                renderLog();
            }, (error) => {
                console.error("Snapshot listener error:", error);
            });
        } else {
            if (unsubscribe) unsubscribe();
            allRecords = [];
            renderLog();
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        setDefaultDateTime();
        
        // --- Auth Event Listeners ---
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            authError.classList.add('hidden');
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showAuthError(translateAuthError(error));
            }
        });

        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            authError.classList.add('hidden');
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showAuthError(translateAuthError(error));
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // --- App Event Listeners ---
        document.getElementById('add-record-form').addEventListener('submit', handleAddRecord);
        document.getElementById('log-table-body').addEventListener('click', handleTableActions);
    });
</script>
</body>
</html>
